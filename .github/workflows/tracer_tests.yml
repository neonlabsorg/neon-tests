name: "Tracer tests"
run-name: Tracer tests / ${{ github.event.pull_request.title || github.event_name }}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  pull_request:
    types: [ labeled ]

jobs:
    job1:
        if: contains(github.event.pull_request.labels.*.name, 'runTracerTests')
        uses: neonlabsorg/tracer-api/blob/main/.github/workflows/ci.yaml
    build:
        runs-on: ubuntu-latest
        if: contains(github.event.pull_request.labels.*.name, 'runTracerTests')
        steps:
         - name: Run a script
           run: echo "PR was labeled with runTracerTests! label"
      